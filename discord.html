<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord Profile </title>
</head>

<style>
    .pfp {
        border-radius: 50%;
        width: 87.5px;
    }

    .banner {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 600px;
        height: 90px;
    }

    .profile {
        background-color: #3A3B3C;
        border-radius: 10px;
        width: 600px;
        height: 600px;
        position: relative;
        display: flex;
        flex-direction: column;
        top: 50px;
        left: 50px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .circle {
        background-color: #3A3B3C;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
        display: grid;
        place-items: center;
        top: 35px;
        left: 15px;
    }

    .box {
        background-color: #131313;
        border-radius: 10px;
        flex: 1;
        margin: 20px;
        padding: 10px;
    }

    .username {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .tag {
        color: lightgray;
        font-weight: normal;
    }

    .greenButton {
        background-color: #65a765;
        border-radius: 5px;
        width: 105px;
        height: 25px;
        padding: 2.5px;
        display: grid;
        place-content: center;
    }

    .row {
        display: flex;
        width: 600px;
        margin-top: 15px;
        flex-direction: row-reverse;
    }

    .options {
        display: flex;
        width: 400px;
        gap: 30px;
        margin-top: 17.5px;
        margin-bottom: 25px;
    }

    .text {
        color: lightgray;
        font-size: 15px;
    }

    .text1 {
        color: lightgray;
        font-size: 15px;
        margin-bottom: 20px;
    }

    .bio {
        color: lightgray;
        font-size: 14px;
    }

    .line {
        border: 1px solid #3A3B3C;
        margin-bottom: 15px;
    }

    .dots {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
        margin-right: 30px;
        font-weight: bold;
        color: lightgray;
        font-size: 8px;
    }

    .titles {
        color: white;
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 7.5px;
    }
</style>

<body>
    <div class="profile">
        <div class="circle">
            <img class="pfp" src="./discord-logo.webp" alt="Discord Logo">
        </div>
        <img class="banner" src="./images.png" alt="Image">
        <div class="row">
            <div>
                <div class="dots">.</div>
                <div class="dots">.</div>
                <div class="dots">.</div>
            </div>
            <div class="greenButton">Send Message</div>
        </div>
        <div class="box">
            <div class="username">Farbubby<span class="tag">#1000</span></div>
            <div class="bio">Doing Deez</div>
            <div class="options">
                <div class="text">User Info</div>
                <div class="text">Mutual Servers</div>
                <div class="text">Mutual Friends</div>
            </div>
            <hr class="line">
            <div class="titles">ABOUT ME</div>
            <div class="text1">
                Deez Nuts
            </div>
            <div class="titles">DISCORD MEMBER SINCE</div>
            <div class="text1">
                Feb 10, 2020
            </div>
            <div class="titles">NOTE</div>
            <div class="text1">
                Balls
            </div>
        </div>
    </div>
</body>

</html>
