<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord Profile </title>
</head>

<style>
    .pfp {
        border-radius: 50%;
        width: 87.5px;
    }

    .banner {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 400px;
        height: 90px;
    }

    .profile {
        background-color: #3A3B3C;
        border-radius: 10px;
        width: 400px;
        height: 400px;
        position: relative;
        display: flex;
        flex-direction: column;
        top: 150px;
        left: 550px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .circle {
        background-color: #3A3B3C;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
        display: grid;
        place-items: center;
        top: 35px;
        left: 15px;
    }

    .box {
        background-color: #131313;
        border-radius: 10px;
        flex: 1;
        margin: 20px;
        padding: 10px;
    }

    .username {
        font-size: 17.5px;
        font-weight: bold;
    }

    .tag {
        color: lightgray;
        font-weight: normal;
    }

    .greenButton {
        background-color: #65a765;
        border-radius: 5px;
        width: 105px;
        height: 25px;
        padding: 2.5px;
        display: grid;
        place-content: center;
        margin-right: 40px;
    }
    .row {
        display: flex;
        width: 400px;
        margin-top: 15px;
        flex-direction: row-reverse;
    }
    .options {
        display: flex;
        width: 400px;
        gap: 20px;
        margin-top: 40px;
    }
    .text {
        color: lightgray;
        font-size: 13px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>

<body>
    <div class="profile">
        <div class="circle">
            <img class="pfp" src="./discord-logo.webp" alt="Discord Logo">
        </div>
        <img class="banner" src="./images.png" alt="Image">
        <div class="row">
            <div class="greenButton">Send Message</div>
        </div>
        <div class="box">
            <span class="username">Farbubby<span class="tag">#1000</span></span>
            <div class="options">
                <span class="text">User Info</span>
                <span class="text">Mutual Servers</span>
                <span class="text">Mutual Friends</span>
            </div>
        </div>
    </div>
</body>

</html>
