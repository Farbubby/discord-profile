<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord Profile </title>
</head>

<style>
    .pfp {
        border-radius: 50%;
        width: 85px;
        position: absolute;
        top: 30px;
        left: 15px;
    }
    .banner {
        background-color: blue;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 400px;
        height: 75px;
        position: absolute;
        top: 0px;
    }
    .profile {
        background-color: gray;
        border-radius: 10px;
        width: 400px;
        height: 400px;
        position: relative;
        top: 150px;
        left: 550px;
    }
</style>

<body>
    <div class="profile">
        <img class="banner" src="./images.png" alt="Image">
        <img class="pfp" src="./discord-logo.webp" alt="Discord Logo">
    </div>
</body>
</html>
